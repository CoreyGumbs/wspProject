<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Corey Gumbs</title>
	<!--<link rel="stylesheet" type="text/css" href="../../css/reset.css" />-->
	<link rel="stylesheet" type="text/css" href="component.css" />
</head>
<body>

	<!-- Component -->

	<div>
		<img src="tumblrlogo.png" alt="Tumblr.com branding logo">
		<form>
			<img src="magglass.png" alt="magnifying glass for tumblr search"><input type="text" name="search" id="search" placeholder="Search Tumblr"><!--This search component actually doesnt have a submit button but displays results as you type.-->
			<input type="submit" value="submit">
		</form>
		<button>Log In</button>
		<button>Sign Up</button>
	</div>
	<section>
		<article>
			<img src="tumblrtext.png" alt="Text displaying the word: Tumblr"><!-- can image can actually be a background image? would it have to be placed in a div to achieve this effect?-->
			<form>
			<input type="email" name="email" id="email" placeholder="Email">
			<input type="password" name="password" id="password" placeholder="password">
			<input type="submit" value="Log In">
			<p>Forgot your password?</p>
			</form>
		</article>
		<article>
			<ul>
				<li><a href="#"><img src="applestore.png" alt="Click here to get the Tumblr app in the Apple store. "></a></li>
				<li><a href="#"><img src="googleplay.png" alt="Click here to get the Tumblr app in the Google Play store."></a></li>
			</ul>
		</article>
	</section>
		<div>
			<ul>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Support</a></li>
			</ul>
		</div>
		<div>
			<p>Posted by <a href="#">stevenseighmanphotos</a></p>	<img src="userpic.png" alt=" Background photo by  Tumblr contributor stevenseighmanphotos">
		</div>
	<!-- End Component -->
	
</body>
</html>
